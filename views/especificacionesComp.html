<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='/css/styles.css'/>
    <title>Especificaciones competencia</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="header">
<h1 id="skilltxt"></h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img id="skillImage" src="" alt="Skill Icon" style="width: 100px; height: 100px;">
        </div>

        <div class="col-md-9">
            <h3><span style="font-size: 24px;"><strong>Skill Score: 1 points</strong></span></h3>

            <h3 style="text-align: center"><span style="font-size: 24px;"><strong>Description</strong></span></h3>
            <p style="text-align: center" id="skillDesc">space for the description of the skill</p>

            <h3><span style="font-size: 24px;"><strong>Tasks to Complete</strong></span></h3>
            <div style="margin-bottom: 20px;">
                <input type="checkbox" id="skillTask1" name="skillTask1" unchecked/>
                <label for="skillTask1">Task 1</label>
                <br>
                <input type="checkbox" id="skillTask2" name="skillTask2" unchecked/>
                <label for ="skillTask2">Task 2</label>
            </div>

            <h3 id="evidenceTitle" style="display: none"><span style="font-size: 24px;"><strong>Provide evidence</strong></span></h3>
            <form id="evidenceForm" style="display: none"></form>
            <textarea id="evidenceInput" class="form-control" rows="5" style="display: none; margin-bottom: 10px;" name="evidenceForm" placeholder="Enter a URL or explanation as evidence for completing the skill"></textarea>

            <div style="display: flex; justify-content: center; margin-bottom: 40px;">
                <button id="evidenceButton" type="submit" style="display: none;" class="btn btn-success">Submit Evidence</button>
            </div>

            <h3><span style="font-size: 24px;"><strong>Resources</strong></span></h3>
            <ul id="skillResources">
                <li>Space for resources</li>
            </ul>
        </div>
    </div>
</div>
<script src="/js/espComp.js"></script>
</body>
</html>
