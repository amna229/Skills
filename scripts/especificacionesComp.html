<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificaciones competencia</title>
    <script>

        document.addEventListener("DOMContentLoaded", () => {
        let skillText = localStorage.getItem('actSkillText');

        if (skillText){

            skillText = skillText.replace(/\n/g, ' ');
            document.getElementById('skilltxt').innerText = 'Skill: '+ skillText;

        }
        });

    </script>
</head>
<body>

<h1 id="skilltxt"></h1>
<h3>Skill Score: 1 points</h3>

</body>
</html>
